<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Presentation Title</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">
    <link rel="stylesheet" href="css/layouts.css">
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section>
          <div id="title">
            <div id="heading">            
              <h1>This is a long academic presentation title made from one too many characters</h1>
            </div>
            <div id="author">
              <h3>Michael Allwright</h3>
              <p>Post-doctoral researcher for swarm robotics</p>
            </div>
            <div id="affiliation">
              <img class="plain" height="86%" src="affiliation.png"/>
            </div>            
          </div>
        </section>
	<section>
          <div class="header">Slide title</div>
          <div class="content">
            <div>
              Slide contents!
            </div>
          </div>
        </section>
        
        <section>
          <div class="header">Comparison slide title</div>
          <div class="content comparison">
            <div id="left">
              Left side contents!
            </div>
            <div id="right">
              Right side contents!
            </div>
          </div>
        </section>

      </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      Reveal.initialize({
        width: 1600,
        height: 900,
      });
      Reveal.configure({
        slideNumber: 'c/t',
        transitionSpeed: 'slow',
        transition: 'slide',
        controls: false,
        history: true,
      });
    </script>
  </body>
</html>
